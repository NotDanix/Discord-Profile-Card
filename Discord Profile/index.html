<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Discord Profile</title>
  </head>
  <body>
    <div class="card-container">
      <!-- First Card -->
      <div class="card nitro-card">
        <div class="card-header">
          <div
            style="background: url('images/banner.gif')"
            class="banner-img"
          ></div>
        </div>
        <div class="card-body">
          <div class="profile-header">
            <div class="profil-logo">
              <a href="https://discordapp.com/users/656943834328203284"><img src="images/logo.gif" alt="Przejdź do podstrony" style="border: 0"></a>
            </div>
            <div class="badges-container">
              <div class="badge-item">
                <img src="images/badges/HyperSquad.png" alt="" />
                <div class="tooltip tooltip-up">HypeSquad Brilliance</div>
              </div>
              <div class="badge-item">
                <img src="images/badges/Developer.png" alt="" />
                <div class="tooltip tooltip-up">Active Developer</div>
              </div>
              <div class="badge-item">
                <img src="images/badges/Nitro.png" alt="" />
                <div class="tooltip tooltip-up">Subscriber since Jan 7, 2023</div>
              </div>
              <div class="badge-item">
                <img src="images/badges/Boost.gif" alt="" />
                <div class="tooltip tooltip-up">Server boosting since Jan 7, 2023</div>
              </div>
              <div class="badge-item">
                <img src="images/badges/Originally.png" alt="" />
                <div class="tooltip tooltip-up">Originally known as !Danixツ#2023</div>
              </div>
            </div>
          </div>
          <div class="profile-body">
            <div class="username">
              !Danix ツ
            </div>
            <div class="invite-username">notdanix</div>
            <hr />
            <div class="basic-infos">
              <div class="category-title">About Me</div>
              <p>
                &rarr;
                <a href="https://discordapp.com/users/656943834328203284" target="_blank">Profile!</a>
              </p>
            </div>
            <div class="basic-infos">
              <div class="category-title">Member Since</div>
              <p>Dec 18, 2019</p>
            </div>
            <div class="roles">
              <div class="category-title">Roles</div>
              <div class="roles-list">
                <div class="role">
                  <div class="role-color" style="background: #039aff"></div>
                  <p>!Danix ツ</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    <script src="js/demo.js"></script>
  </body>
</html>
